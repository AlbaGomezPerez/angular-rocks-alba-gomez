<div class="buttons-container container center">
  <div>
    <a class="center">
    <span class="btn-text waves-effect waves-light btn action-button" routerLink="/form">Create new band</span>
    </a>
  </div>

  <div>
    <a class="center" (click)="restoreOriginalsBands()">
    <span class="btn-text waves-effect waves-light btn action-button">Restore bands</span>
    </a>
  </div>
</div>

<div  routerLink="/list" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
true}" class="bands">

<div class="container search-container center">
  <i class="material-icons search-icon">search</i>
        <input
          placeholder="Search band"
          class="input center"
          id="search"
          type="search"
          required
          [(ngModel)]="searchValue"
          (ngModelChange)="searchBands()">
        <label class="label-icon" for="search"></label>
</div>

<div class="container center"
       *ngFor="let band of allRockBands">
  <div class="row">
    <div class="col s12 m7 l6 offset-l3">
      <div class="card circle">
        <div class="card-image circle">
          <img class="circle" src="{{band.image}}" alt="band">
        </div>
        <div class="card-action">
          <span class="card-title">{{band.name}}</span>
          <div>
          <a [routerLink]="['/band', band.id ]">
            <i class="material-icons">info</i>
          </a>
          <i class="material-icons remove" (click)="removeBand($event)" id="{{band.id}}">remove_circle</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<router-outlet></router-outlet>
